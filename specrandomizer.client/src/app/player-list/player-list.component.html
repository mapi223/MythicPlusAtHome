<div class="player-list">
    <button type="button" *ngIf="players < 5"   (click)="addPlayer()" ><span>Add Player</span></button>
    <div class="flex-container">
        <app-player 
            *ngFor="let player of playersArray;let i = index" 
            [playerId]=i+1
            (sendPlayerDetails)="inputPlayerList($event)">
        </app-player>
    </div>
</div>
